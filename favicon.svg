<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="#000000" rx="20"/>
  <!-- Robot head outline -->
  <rect x="25" y="30" width="50" height="45" fill="none" stroke="url(#grad)" stroke-width="3" rx="5"/>
  <!-- Eyes -->
  <circle cx="37" cy="45" r="5" fill="url(#grad)"/>
  <circle cx="63" cy="45" r="5" fill="url(#grad)"/>
  <!-- Mouth/LED bar -->
  <rect x="35" y="60" width="30" height="4" fill="url(#grad)" rx="2"/>
  <!-- Antenna -->
  <line x1="50" y1="30" x2="50" y2="20" stroke="url(#grad)" stroke-width="2"/>
  <circle cx="50" cy="18" r="3" fill="url(#grad)"/>
</svg>
